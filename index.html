<!DOCTYPE html>
<html lang="en">
<!-- shift alt f to format-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Basher</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <canvas id="gamescreen"></canvas>
    
    <h1 class="text">Slime Basher</h1>
    <h1 id="loading">LOADING....</h1>


    <!-- Scripts here-->
    <script type="module" src="js/main.js"></script>
    <script src="node_modules/matter-js/build/matter.js"></script>

    <!--Include sprites in the html as a way to preload them.-->
    <img class="player" src="img/player/_Idle.png">
    <img class="player" src="img/player/_Run.png">
    <img class="player" src="img/player/_Jump.png">
    
    <img class="enemy" src="img/slime-Sheet.png">


    <!-- Parallax BG-->
    <img class="field" data-value="11" src="img/bg/a1.png">
    <img class="field" data-value="3" src="img/bg/a2.png">
    <img class="field" data-value="2" src="img/bg/a3.png">
    <img class="field" data-value="8.5" src="img/bg/a4.png">
    <img class="field" data-value="-9" src="img/bg/a5.png">
    <img class="field" data-value="6.4" src="img/bg/a6.png">
    <img class="field" data-value="5" src="img/bg/a7.png">
    <img class="field" data-value="-2" src="img/bg/a8.png">
    <img class="field" data-value="3" src="img/bg/a9.png">
    <img class="field" data-value="2" src="img/bg/a10.png">
    <img class="field" data-value="3" src="img/bg/a11.png">
    <img class="field" data-value="1" src="img/bg/a12.png"> 


    

    <img id="coin" src="img/coin.png">
    <img id="grass" src="img/grass.png">


</body>

</html>
